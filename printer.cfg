#serial: /tmp/klipper_host_mcu


############################################
#   MCU (Motherboard) Settings             #
############################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_14700009A39869AFFA45405EC32000F5-if00


############################################
#   Auto Power OFF                         #
############################################
[idle_timeout]
gcode:
    M84 #TURN_OFF_MOTORS
    TURN_OFF_HEATERS
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
timeout: 600
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.


############################################
#   Printer Settings                       #
############################################
[printer]
kinematics: cartesian
#   The type of printer in use. This option may be one of: cartesian,
#   corexy, corexz, hybrid_corexy, hybrid_corexz, rotary_delta, delta,
#   deltesian, polar, winch, or none. This parameter must be specified.
max_velocity: 325
max_z_velocity: 6
#   Maximum velocity (in mm/s) of the toolhead (relative to the
#   print). This parameter must be specified.
max_accel: 1450
max_z_accel: 100
#   Maximum acceleration (in mm/s^2) of the toolhead (relative to the
#   print). This parameter must be specified.
max_accel_to_decel: 650
#   A pseudo acceleration (in mm/s^2) controlling how fast the
#   toolhead may go from acceleration to deceleration. It is used to
#   reduce the top speed of short zig-zag moves (and thus reduce
#   printer vibration from these moves). The default is half of
#   max_accel.
square_corner_velocity: 5.0
#   The maximum velocity (in mm/s) that the toolhead may travel a 90
#   degree corner at. A non-zero value can reduce changes in extruder
#   flow rates by enabling instantaneous velocity changes of the
#   toolhead during cornering. This value configures the internal
#   centripetal velocity cornering algorithm; corners with angles
#   larger than 90 degrees will have a higher cornering velocity while
#   corners with angles less than 90 degrees will have a lower
#   cornering velocity. If this is set to zero then the toolhead will
#   decelerate to zero at each corner. The default is 5mm/s.


############################################
#   Extruder pressure advanced             #
############################################
#[extruder]
#PLA 0.65
#pressure_advance = 0.65


############################################
############################################
#define DEFAULT_AXIS_STEPS_PER_UNIT   { 80, 80, 400, 93 }
############################################
############################################

############################################
# Fomel zum umrechnen Steps in mm          #
############################################
#
#(hinterlegte Schritte pro mm * gefahrene Millimeter) / gemessene Millimeter = neue Schritte pro Umdrehung
#(100 * 30) / 30,1 = 99,67
#
# von Klipper in Stepps:
# ( (Klipper Steps * 3200) * soll mm ) / gefahrene mm = neue Steps
# von Steps nach Klipper:
# neue Stepps / 3200 = Klipper Steps
#
############################################


############################################
#   X Stepper Settings                     #
############################################
[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
#  "200" for 1.8 degree stepper and "400" for 0.9 degree stepper
full_steps_per_rotation:200
#  rotation_distance = <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
#  <full_steps_per_rotation> == 200 = 1,8° Motor, 400 = 0,9° Motor
#  rotation_distance = 200 * 16 / Steps/mm = 3200 / 80 = 40.0
rotation_distance: 40.0
endstop_pin: !P1.29
position_min: -0.5
position_endstop: 0
position_max: 247 #235
homing_speed: 30

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.650
stealthchop_threshold: 999999


############################################
#   Y Stepper Settings                     #
############################################
[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
full_steps_per_rotation:200
#  rotation_distance = 200 * 16 / Steps/mm = 3200 / 80 = 40
rotation_distance: 40
endstop_pin: !P1.28
position_min: -0.5
position_endstop: 0
position_max: 218 #235
homing_speed: 30

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 0.650
stealthchop_threshold: 999999


############################################
#   Z Stepper Settings                     #
############################################
[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
full_steps_per_rotation:200
#  rotation_distance = 200 * 16 / Steps/mm = 3200 / 400 = 8,0
rotation_distance: 8.0
endstop_pin: probe:z_virtual_endstop
position_min: -2.0
#position_endstop: 0.0
position_max: 250

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.675
stealthchop_threshold: 999999

